<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico</title>
</head>
<body>
    <header>
        <h1>
            Figuras geometricas
        </h1>
        <p>Este el el primer taller del curso</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form action="">
            <label for="inputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="inputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form action="">
            <label for="inputTriangulo1">
                Escribe cuanto mide un lados y la base de tu triangulo:
            </label>
            <input id="inputTriangulo1" type="number">
            <label for="inputTriangulo2">
                Escribe cuanto mide un lados y la base de tu triangulo:
            </label>
            <input id="inputTriangulo2" type="number">
            <label for="inputTriangulo3">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="inputTriangulo3" type="number">
            <label for="inputTriangulo4">
                Escribe cuanto mide la altura de tu triangulo:
            </label>
            <input id="inputTriangulo4" type="number">
            <button type="button" onclick="calcularPerimetroTriangulo()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un circulo</h2>
        <form action="">
            <label for="inputCirculo">
                Escribe cuanto mide el radio de tu circulo:
            </label>
            <input id="inputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>función para calcular la altura de un triángulo isósceles.</h2>
        <form action="">
            <label for="inputTrianguloAltura1">
                Escribe cuanto mide un lados y la base de tu triangulo:
            </label>
            <input id="inputTrianguloAltura1" type="number">
            <label for="inputTrianguloAltura2">
                Escribe cuanto mide un lados y la base de tu triangulo:
            </label>
            <input id="inputTrianguloAltura2" type="number">
            <label for="inputTrianguloAltura3">
                Escribe cuanto mide la base de tu triangulo:
            </label>
            <input id="inputTrianguloAltura3" type="number">
           
            <button type="button" onclick="calcularAlturaTriangulo()">
                calcular el altura
            </button>
            <button type="button" >
                calcular el area
            </button>
        </form>
    </section>
    

    <script src="./figuras.js"></script>
</body>
</html>
